    <script>
    const gallery = document.getElementById("gallery");

    // насколько улетает экран
    window.onmousemove = (e) => {
      const mouseX = e.clientX,
        mouseY = e.clientY;

      const xDecimal = mouseX / window.innerWidth,
        yDecimal = mouseY / window.innerHeight;

      const maxX = gallery.offsetWidth - window.innerWidth,
        maxY = gallery.offsetHeight - window.innerHeight;

      const panX = maxX * xDecimal * -0.5,
        panY = maxY * yDecimal * +0.5;

    // анимация
      gallery.animate(
        { transform: `translate(${panX}px, ${panY}px)`,},
        { duration: 2000,
          fill: "forwards",
          easing: "ease",}
      );
    };
    // увеличение от курсора
    const radius = 200,
      maxScale = 2,
      blocks = document.querySelectorAll(".block"),
      radius2 = radius * radius,
      container = document.querySelector("#gallery");

    blocks.forEach((block) => {
      let b = block.getBoundingClientRect();
      (block.cx = b.left + b.width / 10 + window.pageXOffset),
      (block.cy = b.top + b.height / 10 + window.pageYOffset);
      block.tween = gsap
        .to(block, { scale: maxScale, ease: "power1.in", paused: true })
    });

    document.addEventListener("mousemove", (e) => {
      let i = blocks.length, dx, dy, block;
      while (i--) { block = blocks[i];
        dx = (block.cx - e.pageX) ** 2;
        dy = (block.cy - e.pageY) ** 2;
        block.tween.progress(1 - (dx + dy) / radius2);}
    });
    </script>
  </body>
