    <script>
      const btn = document.querySelector(".btn");

      btn.addEventListener("click", function () {
        gsap.to(".btn", 1, {
          opacity: 0,
          y: -40,
          ease: Expo.easeInOut,
        });

        gsap.to(".text-wrapper> div", 1, {
          x: "400",
          ease: Expo.easeInOut,
          delay: 0.5,
          stagger: 0.4,
          opacity: 1,
        });

        gsap.to(".text-wrapper", 3, {
          y: -400,
          scale: 3.5,
          rotate: -90,
          ease: Expo.easeInOut,
          delay: 1.5,

          opacity: 1,
          ease: Expo.easeInOut,
          delay: 3.5,

          x: "-3700",

          bottom: "-100%",
          ease: Expo.easeInOut,
          delay: 5,
